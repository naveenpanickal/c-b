<div>
  <div class="mb-3">
    <h2 class="mb-2">{{Player}}</h2>
    <h2>Secret number:</h2>
    <h2>{{secretNumber}}</h2>
  </div>
  <ul class="guesses p-3">
    <li class="line" *ngFor="let guess of playerStats.guesses">
      <h4>{{guess.guess}}</h4>
      <h4>{{guess.feedback.b}}</h4>
      <h4>{{guess.feedback.c}}</h4>
    </li>
  </ul>
</div>
