<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="elo">
    <th mat-header-cell *matHeaderCellDef> Elo Rating</th>
    <td mat-cell *matCellDef="let element"> {{element.elo.rating}} </td>
  </ng-container>

  <ng-container matColumnDef="no_of_games">
    <th mat-header-cell *matHeaderCellDef> Games Played </th>
    <td mat-cell *matCellDef="let element"> {{element.no_of_games}} </td>
  </ng-container>


  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef> Wins </th>
    <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
  </ng-container>


  <ng-container matColumnDef="losses">
    <th mat-header-cell *matHeaderCellDef> Losses </th>
    <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
